<html xmlns:th="https://www.thymeleaf.org">
  <head >
    <title>Please Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="mt-5 row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <h1 class="mb-4">Login Form</h1>
                <form
                action="#" th:action="@{/}"
                th:object="${account}"
                 method="post"> 
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>  
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password"th:field="*{password}"/>
                    </div>
                    <div class="d-grid gap-2 form-actions" >
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
    </div>
  </body>
</html>
